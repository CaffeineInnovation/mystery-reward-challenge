<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Mystery Reward Challenge</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at center, #1e1e2f, #121212);
      color: #fff;
      text-align: center;
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff7b00, 0 0 20px #ff5500; }
      to { text-shadow: 0 0 20px #ffcc00, 0 0 30px #ff6600; }
    }

    button {
      font-size: 1.5em;
      background: linear-gradient(90deg, #ff7b00, #ffcc00);
      border: none;
      border-radius: 12px;
      color: #111;
      padding: 15px 40px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 20px;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #ffcc00;
    }

    #reward {
      font-size: 2.5em;
      margin-top: 20px;
      opacity: 0;
      transition: opacity 1s ease;
    }

    #leaderboard {
      margin-top: 40px;
      width: 80%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 15px rgba(255, 200, 0, 0.4);
    }

    #leaderboard h2 {
      margin-bottom: 10px;
      font-size: 1.8em;
      color: #ffcc00;
    }

    ol {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      font-size: 1.2em;
      margin: 8px 0;
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding-bottom: 4px;
    }

    .rank {
      color: #ffcc00;
      font-weight: bold;
      margin-right: 10px;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9em;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <h1>The Mystery Reward üéÅ</h1>
  <p>Tap the button below and try your luck!</p>
  <button id="rewardBtn">Reveal Reward</button>
  <div id="reward"></div>

  <div id="leaderboard">
    <h2>üèÜ Top 10 Leaderboard</h2>
    <ol id="leaderboardList"></ol>
  </div>

  <footer>Powered by Firebase & Camille's Mystery Game ‚ú®</footer>

  <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    // ‚úÖ Firebase config here
    const firebaseConfig = {
      apiKey: "AIzaSyB1l0OT66U8Qm_o9Q-OqwG2yvQ0A2NjqMc",
      authDomain: "mystery-reward.firebaseapp.com",
      projectId: "mystery-reward",
      storageBucket: "mystery-reward.firebasestorage.app",
      messagingSenderId: "671463270943",
      appId: "1:671463270943:web:49d87ae2c3053788e8c32a",
      measurementId: "G-T3EM6RKRPC"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const rewardBtn = document.getElementById("rewardBtn");
    const rewardDiv = document.getElementById("reward");
    const leaderboardList = document.getElementById("leaderboardList");

    const rewards = [
      "üéâ Extra 5 Points!",
      "üç´ Free Chocolate!",
      "‚òï Free Coffee!",
      "üéüÔ∏è Bonus Entry Ticket!",
      "‚≠ê Double Points Next Round!",
      "üéß Music Break Pass!",
      "üçÄ Lucky Draw Chance!",
      "üéÅ Mystery Box!",
      "ü•§ Free Drink!",
      "üíé Golden Badge!"
    ];

    function showReward() {
      const randomReward = rewards[Math.floor(Math.random() * rewards.length)];
      rewardDiv.textContent = randomReward;
      rewardDiv.style.opacity = 1;

      // Save to Firebase with timestamp and random score
      const playerName = prompt("Enter your name to save your reward:");
      if (!playerName) return;

      const randomScore = Math.floor(Math.random() * 1000) + 1;

      push(ref(db, "leaderboard"), {
        name: playerName,
        reward: randomReward,
        score: randomScore,
        time: new Date().toISOString()
      });
    }

    rewardBtn.addEventListener("click", showReward);

    // Realtime leaderboard (Top 10)
    onValue(ref(db, "leaderboard"), (snapshot) => {
      const data = snapshot.val();
      if (!data) return;

      const entries = Object.values(data);
      const top10 = entries
        .sort((a, b) => b.score - a.score)
        .slice(0, 10);

      leaderboardList.innerHTML = "";
      top10.forEach((entry, index) => {
        const li = document.createElement("li");
        li.innerHTML = `<span class="rank">#${index + 1}</span> ${entry.name} <span>${entry.score}</span>`;
        leaderboardList.appendChild(li);
      });
    });
  </script>
</body>
</html>
