<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Mystery Reward Challenge üéÅ</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top, #111 0%, #000 100%);
      color: #fff;
      text-align: center;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      color: #ffcc00;
      text-shadow: 0 0 20px #ffcc00;
      margin-bottom: 0.5rem;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ffcc00; }
      to { text-shadow: 0 0 25px #ffcc00, 0 0 50px #ff6600; }
    }

    .tap-btn {
      background: linear-gradient(45deg, #ff6600, #ffcc00);
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      padding: 18px 36px;
      font-size: 1.5rem;
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.2s ease;
      box-shadow: 0 0 10px #ffcc00;
    }

    .tap-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px #ffcc00, 0 0 50px #ff6600;
    }

    .leaderboard {
      margin-top: 30px;
      width: 80%;
      max-width: 600px;
      text-align: left;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 10px 20px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    .leaderboard h2 {
      text-align: center;
      color: #ffcc00;
      text-shadow: 0 0 15px #ffcc00;
    }

    .leaderboard ol {
      list-style: none;
      padding: 0;
    }

    .leaderboard li {
      margin: 8px 0;
      font-size: 1.2rem;
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      padding-bottom: 5px;
    }

    .reward {
      font-size: 1.3rem;
      color: #00ff99;
      text-shadow: 0 0 10px #00ff99;
      margin-top: 20px;
      opacity: 0;
      transition: opacity 0.8s;
    }

    .reward.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>The Mystery Reward Challenge üéÅ</h1>
  <button class="tap-btn" id="tapBtn">Tap to Reveal Reward</button>
  <div class="reward" id="reward"></div>

  <div class="leaderboard">
    <h2>üèÜ Leaderboard</h2>
    <ol id="leaderboardList"></ol>
  </div>

  <script type="module">
    // ‚úÖ Import Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, push, get, query, orderByChild, limitToLast } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    // ‚úÖ Paste your Firebase config here
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID-default-rtdb.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // ‚úÖ Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const tapBtn = document.getElementById("tapBtn");
    const rewardEl = document.getElementById("reward");
    const leaderboardList = document.getElementById("leaderboardList");

    const rewards = [
      "üéâ Free Coffee Voucher!",
      "üçï Pizza Treat!",
      "üéÆ Game Credits!",
      "üéÅ Mystery Box!",
      "‚òï Starbucks Gift Card!",
      "üéü Movie Ticket!",
      "üì± Phone Wallpaper Pack!",
      "üí° Special Shoutout!",
      "üî• Bonus Points!",
      "üéß Music Subscription!"
    ];

    tapBtn.addEventListener("click", async () => {
      const playerName = prompt("Enter your name to reveal your reward üéØ");
      if (!playerName) return;

      const randomReward = rewards[Math.floor(Math.random() * rewards.length)];

      rewardEl.textContent = `You got: ${randomReward}`;
      rewardEl.classList.add("show");

      // Save to Firebase
      const rewardRef = ref(db, "rewards");
      await push(rewardRef, { name: playerName, reward: randomReward, timestamp: Date.now() });

      // Refresh leaderboard
      loadLeaderboard();
    });

    async function loadLeaderboard() {
      const rewardRef = query(ref(db, "rewards"), orderByChild("timestamp"), limitToLast(10));
      const snapshot = await get(rewardRef);

      leaderboardList.innerHTML = "";
      if (snapshot.exists()) {
        const rewards = Object.values(snapshot.val()).reverse();
        rewards.forEach((r, i) => {
          const li = document.createElement("li");
          li.innerHTML = `<span>${i + 1}. ${r.name}</span> <span>${r.reward}</span>`;
          leaderboardList.appendChild(li);
        });
      } else {
        leaderboardList.innerHTML = "<li>No entries yet.</li>";
      }
    }

    // Load leaderboard on page start
    loadLeaderboard();
  </script>
</body>
</html>
